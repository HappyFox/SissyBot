syntax = "proto3";


message PingFrame {
    uint64 time = 1;
    
}

message PongFrame {
    uint64 time =1;
}

message DriveFrame {
    sint32 heading =1;
    float throttle =2;
}

message Packet {
    oneof frame {
        PingFrame ping = 1;
        PongFrame pong = 2;
        DriveFrame drive =3;
    }
}

